- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bashrc:
    ~/.config/karabiner: karabiner
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/catppuccin_mocha.conf: kitty/catppuccin_mocha.conf
    ~/.config/kitty/tokyonight_night.conf: kitty/tokyonight_night.conf
    ~/.config/kitty/zenbones_dark.conf: kitty/zenbones_dark.conf
    ~/.config/nvim: nvim
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gitmessage:
    ~/.local/share/marker/user_commands.txt: marker/user_commands.txt
    ~/.tmux.conf:
    ~/.tmux/workspaces: tmux/workspaces
    ~/.tmux/themes: tmux/themes
    ~/.zshenv:
    ~/.zshrc:
    ~/bin: bin

- shell:
    - git submodule update --init --recursive
    - '[ -n "$TMUX" ] && tmux source-file "${HOME}/.tmux.conf"'
    - tic -x ./terminfo/tmux-256color.terminfo # custom terminfo w/ italics
